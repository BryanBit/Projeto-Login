<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as suas configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <img src="img/icons/usuario-icon.png" alt="Icone de usuario">
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <img src="img/icons/cadeado-icon.png" alt="Icone de cadeado">
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" maxlength="20" minlength="6" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <img src="img/icons/mail-icon.png" alt="Icone de email" id="cadeado">
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
